    <h1>营销同意</h1>

    <h2>营销信息说明</h2>
    <p>JLPT Step N2应用程序可能会向用户提供以下营销信息：</p>
    <ul>
        <li>应用更新和新功能公告</li>
        <li>活动和促销信息</li>
        <li>相关教育内容推荐</li>
    </ul>

    <h2>传递方式</h2>
    <p>营销信息通过应用内推送通知或应用内公告提供。</p>

    <h2>撤回同意</h2>
    <p>您可以随时在应用设置中撤回对营销信息的同意。</p>
    <p>您可以在设置 > 通知设置中关闭营销通知。</p>

    <h2>联系我们</h2>
    <p>如果您对营销信息有任何疑问，请通过客户支持页面与我们联系。</p>
